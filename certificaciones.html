    <!-- Tu código JavaScript para transiciones suaves con desvanecimiento -->
    <script>
        $(document).ready(function () {
            function adjustNavbar() {
                // Obtener la posición de desplazamiento
                var scroll = $(window).scrollTop();

                // Si el desplazamiento es mayor que la altura del navbar, fijar el navbar
                if (scroll >= $('.navbar').height()) {
                    $('.navbar').addClass('navbar-fixed');
                    $('body').addClass('navbar-fixed-top');
                } else {
                    // De lo contrario, quitar la clase de fijación
                    $('.navbar').removeClass('navbar-fixed');
                    $('body').removeClass('navbar-fixed-top');
                }
            }

            // Al hacer scroll en la página
            $(window).scroll(function () {
                adjustNavbar();
            });

            // Al cargar la página
            $(window).on('load', function () {
                adjustNavbar();
            });

         
        });
    </script>


    <!-- Agregar el código JavaScript con Leaflet -->
    <script>
        // Función de inicialización del mapa
        function initMap() {
            // Coordenadas de la ubicación específica
            var ubicacionEspecifica = { lat: 20.073929, lng: -97.028562 };

            // Opciones del mapa
            var opcionesMapa = {
                center: ubicacionEspecifica,
                zoom: 15 // Puedes ajustar el nivel de zoom
            };

            // Crear un nuevo mapa en el contenedor con id "mapa"
            var mapa = L.map('mapa', opcionesMapa);

            // Agregar capa de mapa base (puedes elegir otros proveedores como OpenStreetMap)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(mapa);

            // Marcar la ubicación específica en el mapa
            var marcador = L.marker(ubicacionEspecifica).addTo(mapa);
        }

        // Llamar a la función de inicialización del mapa cuando la página cargue
        $(document).ready(function () {
            initMap();
        });
    </script>
